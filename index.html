<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/cal.css">
</head>
<body bgcolor="skyblue" >
	<div class="cal">
		<form >
			<div>
				<input type="text" name="op" value="" class="inptext" >
			</div>
			<div>
				<!-- all clear the input number in the textfield  -->
				<input type="button" name="AC" value="AC" class="op" id="allcl" onclick="op.value =''">

				<!-- clear single number from the text field -->   
				<input type="button" name="C" value="C" class="op" onclick="op.value = ac(op.value)">

				<input type="button" name="%" value="%" class="op" onclick="op.value +='%'">
			</div>
			<div>
				<input type="button" name="7" value="7" onclick="op.value +='7'">
				<input type="button" name="8" value="8" onclick="op.value +='8'">
				<input type="button" name="9" value="9" onclick="op.value +='9'">
				<input type="button" name="+" value="+" class="op" onclick="op.value +='+'">
			</div>
			<div>
				<input type="button" name="4" value="4" onclick="op.value +='4'">
				<input type="button" name="5" value="5" onclick="op.value +='5'">
				<input type="button" name="6" value="6" onclick="op.value +='6'">
				<input type="button" name="-" value="-" class="op" onclick="op.value +='-'">
			</div>
			<div>
				<input type="button" name="1" value="1" onclick="op.value +='1'">
				<input type="button" name="2" value="2" onclick="op.value +='2'">
				<input type="button" name="3" value="3" onclick="op.value +='3'">
				<input type="button" name="X" value="X" class="op" onclick="op.value +='*'">
			</div>
			<div>
				<input type="button" name="." value="." onclick="op.value +='.'">
				<input type="button" name="0" value="0" onclick="op.value +='0'">
				<input type="button" name="/" value="/" onclick="op.value +='/'">
				<input type="button" name="=" value="=" class="op" onclick="op.value = eval(op.value)">
			</div>
		</form>
	</div>
	<script type="text/javascript" src="js/cla_script.js"></script>
</body>

</html>
